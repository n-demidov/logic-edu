    objects: [ японский, арабский ]
    rightAnswer: арабский
    solution: "<b>Решение.</b> Имеется 3 утверждения:<br>
      1. Вадим изучает японский<br>
      2. Вадим изучает японский<br>
      3. Вадим изучает арабский<br><br>
      а) Предположим, что первое утверждение истинно. Значит второе и третье - должны быть ложны.
       Но тогда получается, противоречие между первым и вторым суждениями.
       Следовательно, первое утверждение не может быть истинным; оно должно быть ложным.<br>
      б) Аналогично варианту (а) - получаем, что второе утверждение тоже ложно.<br>
      в) Остается считать верным третье утверждение, а первое и второе — ложными. Таким образом, Вадим не изучает японский. Он учит арабский.<br><br>
      <b>Ответ:</b> Вадим изучает арабский язык."
