  -
    type: EDU
    editorNote: "table-1 quest, simple: #1, edu"
    intro: "Пример решения задачи <b>при помощи таблиц</b>.<br>
      При использовании этого способа - условия, которые содержит задача, и результаты рассуждений фиксируются с помощью специально составленных таблиц.<br>
      1. Читаем задачу, определяем вопрос задачи.<br>
      2. Определяем объекты.<br>
      3. Определяем размеры таблицы и строим её.<br>
      4. Заполняем названия столбцов и строк.<br>
      5. С помощью \"-\" и \"+\" отразим условие задачи.<br>
      6. Путем умозаключений находим решение.<br><br>
      
      Задача:<br>
      
      Михаил, Вадим и Сергей изучают различные иностранные языки: {objects}. Известно, что:<br>
      • Вадим изучает китайский.<br>
      • Михаил не изучает японский. <br>
      Кто изучает арабский?"
    subjects: [ Михаил, Вадим, Сергей ]
    objects: [ китайский, арабский, японский ]
    askAbout: SUBJECT
    table: true
    rightAnswer: Михаил
    solution:
      "1. Составим таблицу 3х3 и заполним клетки уже известными данными:<br>
      <table class='table table-bordered table-condensed table-content-centered'>
        <tr>
          <td></td>
          <td>Китайский</td>
          <td>Арабский</td>
          <td>Японский</td>
        </tr>
        <tr>
          <td>М</td>
          <td></td>
          <td></td>
          <td>-</td>
        </tr>
        <tr>
          <td>В</td>
          <td>+</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>С</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      
      2. Исходя из таблицы становится легко определить, что Вадим не учит ни арабский ни японский (так как он уже учит китайский).
      А также то, что ни Михаил ни Сергей не могут учить китайский (так как его уже учит Вадим). Обновим таблицу новыми данными:
      <table class='table table-bordered table-condensed table-content-centered'>
        <tr>
          <td></td>
          <td>Китайский</td>
          <td>Арабский</td>
          <td>Японский</td>
        </tr>
        <tr>
          <td>М</td>
          <td>-</td>
          <td></td>
          <td>-</td>
        </tr>
        <tr>
          <td>В</td>
          <td>+</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>С</td>
          <td>-</td>
          <td></td>
          <td></td>
        </tr>
      </table>
      
      3. В результате постепенного заполнения таблицы - путем исключений -
      становится видно, что Михаил учит арабский, а Сергей - японский.
      <table class='table table-bordered table-condensed table-content-centered'>
        <tr>
          <td></td>
          <td>Китайский</td>
          <td>Арабский</td>
          <td>Японский</td>
        </tr>
        <tr>
          <td>М</td>
          <td>-</td>
          <td>+</td>
          <td>-</td>
        </tr>
        <tr>
          <td>В</td>
          <td>+</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>С</td>
          <td>-</td>
          <td></td>
          <td>+</td>
        </tr>
      </table>      
      
      <b>Ответ:</b> арабский изучает Михаил"
