       Следовательно, первое утверждение не может быть истинным; оно должно быть ложным.<br>
      б) Аналогично варианту (а) - получаем, что второе утверждение тоже ложно.<br>
      в) Остается считать верным третье утверждение, а первое и второе — ложными. Таким образом, Вадим не изучает японский. Он учит арабский.<br><br>
