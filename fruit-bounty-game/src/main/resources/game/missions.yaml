missions:
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #1"
    intro: "Просматривая утренний выпуск «The London Gazette», вы натыкаетесь на вакансию в детективное агенство.<br><br>
      
      Вы увлекались детективными историями с детства. Поэтому, будучи юным и потому импульсивным, решаетесь отклинуться на эту авантюру.<br><br>
  
      Объявление весьма необычно: в нем говорится, что желающий должен продемонстрировать наблюдательность, логику и целеустремленность - качества,
      присущие детективу. Поэтому в нем не дается ни адрес ни название конторы.
      Вместо этого предлагается провести небольшое расследование. Вот что написано в газетной заметке:<br><br>

      «... Подсказка указана на <b>зелёной</b> доске с объявлениями. При этом известно, что она может находиться либо на <b>Бэдфорд сквер</b>,
       либо на <b>Сент-Джеймс стрит</b>.<br>
       P.S. На Сент-Джеймс стрит находится синяя доска с объявлениями.»<br><br>
      
      На какую улицу вы отправитесь?"
    subjects: [ Зеленая доска, Синяя доска ]
    objects: [ Бэдфорд сквер, Сент-Джеймс стрит ]
    askAbout: OBJECT
    table: true
    rightAnswer: Бэдфорд сквер
    solution:
      "Раз на Сент-Джеймс находится синяя доска, следовательно зелёной там нет...<br><br>
      Хм, пожалуй, тут можно составить таблицу...<br><br>
      Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #2"
    intro: "Придя на Бэдфорд сквер вы находите доску с объявлениями зеленого цвета.<br><br>
      Осмотрев её, вы натыкаетесь на следующее задание:<br>
      «... Рядом находятся <b>пекарня</b>, <b>кофейня</b> и <b>закусочная</b>. В одном из этих заведений оставлено <b>письмо</b>,
       в другом - <b>конверт</b>, а в третьем - <b>записка</b>.
      В <b>письме</b> лежит подсказка - просто скажите хозяину, что оно оставлено вам от мистера Кейбла.
      Так вот, в кофейне нет письма. А в закусочной вас ожидает либо записка, либо конверт.»<br><br>
      
      Куда вы направитесь?"
    subjects: [ Пекарня, Кофейня, Закусочная ]
    objects: [ письмо, конверт, записка ]
    askAbout: SUBJECT
    table: true
    rightAnswer: Пекарня
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #3"
    intro: "Придя в пекарню вы получаете заветное письмо. Вот его содержание:<br><br>
      «Отлично, остался последний квест по вычислению адреса.<br><br>
      Третий дом на каждой из улиц <b>Марта стрит</b>, <b>Тарлинг стрит</b> и <b>Саттон стрит</b>
       окрашены в <b>коричневый</b>, <b>красный</b> и <b>зеленый</b> цвета. Наше агенство находится в одном из них.
      Это красный кирпичный дом с серым крыльцом и черной оградой.<br><br>
      При этом, на Саттон стрит нет красного дома. На Тарлинг стрит дом не зеленого цвета. А на Марта стрит - дом не из кирпича.»<br><br>
      Куда вы пойдете?"
    subjects: [ Марта стрит, Тарлинг стрит, Саттон стрит ]
    objects: [ коричневый, красный, зеленый ]
    askAbout: SUBJECT
    table: true
    rightAnswer: Тарлинг стрит
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #4"
    intro: "Вы стоите у крыльца добротного кирпичного дома. На двери висит вывеска: «Детективное агенство Уотсон и Ко».<br><br>
      Позвонив в дверь, вас приглашает к себе в офис мистер Кейбл. Комната украшена разными интересными предметами:
      оружие, атрибутика народов разных стран, карты, какие-то эскизы, трубки, список газет.<br><br>
      
      — Вы отлично справились - говорит мистер Кейбл. - Первое задание для вас - доставить эти 2 письма адресатам.
      Это будет не так просто.<br><br>
       
      Выходя из кабинета, вы думаете, что для старта детективной карьеры вполне неплохо. И кажется в этой конторе есть куда расти.<br><br>
      
      Первое письмо мистеру Дигби.<br>
      Придя в спортивный клуб, вы узнаете, что трое джентельменов - среди которых был и мистер Дигби - пошли играть в различные виды спорта -
      <b>теннис</b>, <b>крокет</b> и <b>гольф</b>. Как оказалось:<br>
      - Мистер Уайт пошел играть в теннис.<br>
      - Мистер Найтли никогда не играет в гольф.<br><br>
      
      На площадку какой игры ушел играть мистер Дигби?"
    subjects: [ м-р Дигби, м-р Уайт, м-р Найтли ]
    verb: изучает
    objects: [ теннис, крокет, гольф ]
    askAbout: OBJECT
    table: true
    rightAnswer: гольф
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #5"
    intro: "На поле для гольфа вы нашли мистера Дигсби и передали ему письмо.<br><br>
      Следующее письмо предназначено для Бенджамина Госсета, студента 3-го курса в университете иностранных языков.<br><br>
      Пообщавшись с вахтером вы узнали следующее:<br>
      Лучшие друзья - Бенджамин, Роберт и Пол - учатся в разных группах. И в данный момент каждый находится на одной из трех дисциплин:
      китайском, арабском и японском.<br>
      Также вахтер припомнил следующее:<br>
      - Пол не учит арабский.<br>
      - Бенджамин не учит японский.<br>
      - Роберт не учит арабский.<br>
      - Пол не учит китайский.<br><br>
      
      В какую аудиторию вам надо отнести письмо?"
    subjects: [ Бенджамин, Роберт, Пол ]
    verb: изучает
    objects: [ китайского, арабского, японского ]
    askAbout: OBJECT
    table: true
    rightAnswer: арабского
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #6"
    intro: "Мистер Кейбл был приятно удивлен как быстро вы справились с этими поручениями.<br><br>
    
      — Что ж, похоже, что вы готовы для более серьезного задания. Требуется проследить за неким Роджером Флинтом, подозреваемого в продаже краденого...<br><br>
      
      Прибыв на место, вы узнаете мистера Флинта. Однако, вскоре он затерялся в толпе, опросив прохожих, вам удалось собрать следующие данные:<br>
      4 джентельмена в разных шляпах - черной, серой, бежевой и синей - пошли 4 разными направлениями -
       на скачки, в музей, ресторан и мэрию.<br><br>
      
      - Джентельмен в серой шляпе не пошел в музей<br>
      - Джентельмен в бежевой шляпе отправился в мэрию.<br>
      - А джентельмен в синей - на скачки.<br><br>
      
      Вы уверены, что джентельмен в черной шляпе и есть Роджер Флинт.
    
      Время не ждет. Куда бежать?"
    subjects: [ черной, серой, бежевой, синей ]
    objects: [ скачки, музей, ресторан, мэрия ]
    askAbout: OBJECT
    table: true
    rightAnswer: музей
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "table-1 quest, simple: #7"
    intro: "Вбежав в музей, вы узнаете у консьержа, что джентельмен по описанию похожий на Роджера Флинта входил сюда...
      Точнее, аж 4 человека подходящих под его описание! Все они отправились в разные залы:
      Древнеегипетский, Древнегреческий, Древнеримский и Персидский.<br><br>
    
      К счастью, вы помните, что Флинт носил монокль. А консьерж рассказал, что:<br>
      - Джентельмен с трубкой не пошел в Древнеегипетский зал.<br>
      - Человек с бородой ходил не в Персидский зал.<br>
      - Человек с моноклем не ходил в Древнегреческий зал.<br>
      - Человек с тростью пошел в зал Древнего Египта.<br>
      - Джентельмен с трубкой направился в Древнегреческий зал.<br><br>
      
      В какой зал направиться?"
    subjects: [ трубка, трость, борода, монокль ]
    objects: [ Египетский, Греческий, Римский, Персидский ]
    askAbout: OBJECT
    table: true
    rightAnswer: Персидский
    solution:
      "Хм, пожалуй, тут можно составить таблицу...<br><br> Подсказка: внизу экрана находится таблица. Можете использовать ее при решении задачи."
  - type: MISSION_EDU
    editorNote: "simple miniquest: #1"
    intro: "— Вы отлично справились - хвалит вас мистер Кейбл.<br>
      — Теперь вы попробуете себя в роли настоящего детектива.
      Здесь всё будет намного сложнее, так как опрашиваемые и свидетели могут говорить неправду, ошибаться, обознаться или просто забыть и перепутать все местами.<br>
      Вам придется сопоставлять все показания между собой, выискивать пртиворечия и выстраивать логическую цепочку событий.<br><br>
      
      Надо будет отправиться в школу и помочь там с 3 происшествиями:
      выяснить кто разбил окно, найти убежавшего котенка и узнать кто откусил пирог.<br><br>
      
      Придя в школу, вы начали с первого дела. Судя по осколкам, окно разбили со стороны улицы.
      В помещении лежит теннисный мяч, похоже, что именно им и разбили стекло.<br><br>
      
      Во время происшествия на улице находились <b>Джон</b>, <b>Майкл</b> и <b>Боб</b>. Каждый играл в разные виды спорта - один играл в <b>теннис</b>,
      другой пинал <b>футбольный</b> мяч, третитий - бил клюшкой по мячу для <b>гольфа</b>.<br>
      Опрос школьников дал следующее:<br>
      - Кети: «Майкл не пинал футбольный мяч.»<br>
      - Лиза: «Джон не играл в теннис.»<br>
      - Сюзи: «Боб не играл в гольф.»<br><br>
      
      Учитель уверена, что Кети сказала неправду.<br><br>
      
      Кто играл в теннис во дворе во время происшествия?"
    subjects: [ Джон, Майкл, Боб ]
    objects: [ футбол, теннис, гольф ]
    askAbout: SUBJECT
    table: true
    rightAnswer: Боб
    solution:
      "Хм, если Кети сказала неправду, выходит, что Майкл играл в футбол..."
  - type: MISSION_EDU
    editorNote: "simple miniquest: #2"
    intro: "Учитель благодарит вас.<br><br>
      Второе задание - это найти убежавшего котенка.<br>
      - Энн: «Котенок убежал под крыльцо.»<br>
      - Пит: «Котенок убежал в сад.»<br>
      - Джордж: «Энн права, котенок забрался под крыльцо.»<br><br>
      
      Учитель уверена, что один из учеников ошибся.<br><br>
      
      Куда убежал котенок?"
    subjects: [ Котенок ]
    objects: [ крыльцо, сад, крыша ]
    askAbout: OBJECT
    rightAnswer: крыльцо
    solution:
      "Если Энн не права, то котенок не под крыльцом. Но это противоречит высказыванию Джорджа.
       Следовательно, Энн должна говорить правду..."
  - type: MISSION_EDU
    editorNote: "simple miniquest: #3"
    intro: "Вы приносите пропавшего котенка и дети радостно благодарят вас.<br><br>
      
      Осталось последнее задание.<br>
      Кто-то откусил кусок от воскресного пирога. Опрос дал следующие данные:<br>
      - Эндрю: «Элтон не мог откусить пирог.»<br>
      - Ник: «Это сделал Джерри.»<br>
      - Том: «Нет, это был Элтон!.»<br>
      - Оскар: «Все-таки это был не Элтон...»<br><br>
      
      Кухарка сказала, что один из опрошенных сказал неправду.<br><br>
      
      Кто откусил пирог?"
    subjects: [ Пирог ]
    objects: [ Элтон, Джерри, Пол ]
    askAbout: OBJECT
    rightAnswer: Джерри
    solution:
      "Один из них говорит неправду, нужно перебрать все высказывания по очереди, чтобы найти противоречия..."


  -
    type: MISSION_EDU
    editorNote: "simple miniquest: #1, edu"
    intro: "<b>Обучающая игра</b><br>
      Пример решения задачи <b>методом рассуждений</b>.
      Этим способом обычно решают несложные логические задачи.<br><br>
      
      Задача:<br>
      <b>Вадим</b> изучает иностранный язык. В учебном заведении, которое он посещает, преподают <b>китайский</b> и <b>арабский</b>.
      На вопрос, какой язык изучает Вадим, его знакомые ответили:<br>
      • Боря: «Вадим не изучает китайский.»<br>
      • Петя: «Вадим изучает арабский.»<br>
      • Коля: «Вадим не изучает арабский.»<br><br>
      Впоследствии выяснилось, что <b>только одно утверждение верно</b>, а другие ложны. Какой язык изучает Вадим?"
    subjects: [ Вадим ]
    objects: [ китайский, арабский ]
    rightAnswer: китайский
    solution: "<b>Решение.</b> Имеется три утверждения:<br>
      1. Вадим не изучает китайский<br>
      2. Вадим изучает арабский<br>
      3. Вадим не изучает арабский<br><br>
      а) Предположим, что первое утверждение истинно. Значит второе и третье - должны быть ложны. Но тогда получается, что Вадим не изучает ни китайский, ни арабский.
       А это противоречит условию задачи, т.к. молодой человек изучает ровно один язык. Следовательно, первое утверждение не может быть истинным; оно должно быть ложным.<br>
      б) Если верно второе утверждение, то первое должно быть ложным. При этом получается, что Вадим изучает и арабский и китайский.
       Это противоречит условию задачи, поэтому второе утверждение тоже ложно.<br>
      в) Остается считать верным третье утверждение, а первое и второе — ложными. Таким образом, Вадим не изучает арабский. Он учит китайский.<br><br>
      <b>Ответ:</b> Вадим изучает китайский язык."
