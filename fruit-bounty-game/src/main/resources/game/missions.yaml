      На вопрос, какой язык изучает Вадим, трое его знакомых ответили:<br>
      • Ваня: «Вадим изучает японский.»<br>
      • Петя: «Согласен, Вадим изучает японский.»<br>
      • Коля: «Вадим изучает арабский.»<br><br>
      Впоследствии выяснилось, что <b>только одно утверждение верно</b>, а другие ложны. Какой язык изучает Вадим?"
