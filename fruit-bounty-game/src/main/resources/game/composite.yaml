intro: "Европа, начало XX века.
  Вы путешествуете по миру. На этот раз путешествие проходит на корабле в Египет.
  Компания выдалась разношерстная - английское высшее общество, французская интеллигенция, голландские предприниматели и т.д.<br><br>
  
  В крайний вечер перед прибытием была устроена небольшая вечеринка.
  Казалось ничего не предвещало беды, как внезапно на корабле произошло убийство...
  Учитывая ваше детективное прошлое, помощник капитана попросил вас провести расследование.<br><br>
  
  Круг подозреваемых удалось сузить до нескольких человек. Ими оказались: {subjects}.<br><br>
  О них известна такая информация:<br>
  {objects_data}

  По косвенным уликам удалось выяснить, что преступник имеет отношение к {answer_object}.<br><br>
  Через 2 часа корабль пришвартуется в порту и преступник получит возможность скрыться.<br><br>
  
  Установите кто имеет отношение к {answer_object} ранее, чем истечет это время.
  
  <br><br>
  Примечания:<br>
  &nbsp;&nbsp; • Проведите расследование, нажимая на кнопку <b>\"Новый опрос\"</b> и собирая улики.
  До тех пор пока не будете готовы дать финальный ответ.<br>
  &nbsp;&nbsp; • Чем за меньшее количество опросов вы раскроете дело, тем больше очков рейтинга вы получите."
